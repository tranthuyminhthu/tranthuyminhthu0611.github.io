<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Profile Card using HTML CSS</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
    <div class="wrapper">
        <div class="icons">
            <div class="fb">
                <a href="https://www.facebook.com/toikhongphailathu67">
                <i class="bx bxl-facebook" ></i>
            </a>
            </div>
            <div class="github">
                <a href="https://github.com/tranthuyminhthu">
                <i class='bx bxl-github' ></i>
            </a>
            </div>
            <div class="linkedin">
                <a href="https://www.linkedin.com/in/tranthuyminhthu/">
                <i class='bx bxl-linkedin' ></i>
            </a>
            </div>
        </div>
        <!-- box code -->
        <div class="box">
            <div class="img">
                <img src="https://mamnonbanmai.edu.vn/wp-content/uploads/2022/04/day-ve-con-tho-2.jpg" alt="">
            </div>
        </div>
        <!-- card code -->
        <div class="card">
            <div class="dialogue-box">
                <div class="text">Minh Thu Tran Thuy</div>
                <div class="place">Thu Duc District, Ho Chi Minh City</div>
            </div>
            <div class="col">
                <p>Nong Lam University</p>
            </div>
            <div class="button-box">
                
                <button>Message</button>
            
                <button class="follow">Follow</button>
            
            </div>
        </div>
        <!-- card code end -->
    </div>
</body>
    <!-- wrapper ends -->
    <div class="heart"></div>
    <script>
        const wrapper = document.querySelector(".wrapper"),
        follow_btn = document.querySelector(".button-box .follow"),
        heart = document.querySelector(".heart");

        follow_btn.addEventListener("click", (e)=>{
            heart.classList.add("active");
            follow_btn.innerHTML = "Following";

            setTimeout(()=>{
            heart.classList.remove("active");
            follow_btn.innerHTML = "Follow";
            }, 2600);
        });


    </script>
</html>
